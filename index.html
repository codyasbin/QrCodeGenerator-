<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>QR Code Generator</h1>

    <div class="form-group">
      <label for="qr-type">QR Code Type</label>
      <select id="qr-type">
        <option value="text">Plain Text</option>
        <option value="url">URL</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="wifi">Wi-Fi</option>
      </select>
    </div>

    <div id="input-fields" class="form-group">
      <input type="text" id="qr-input" placeholder="Enter text here" />
    </div>

    <button id="generate-btn">Generate QR Code</button>
    <div id="qrcode"></div>
    <a id="download-btn" style="display:none;" download="qrcode.png">Download QR Code</a>
  </div>

  <footer>All rights reserved Â© CodyAsbin</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
